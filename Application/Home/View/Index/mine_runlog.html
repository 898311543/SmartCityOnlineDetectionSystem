<!DOCTYPE html>
<html lang="en">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>ACME Dashboard - Perfect Bootstrap Admin Template</title>
    <meta name="description" content="ACME Dashboard Bootstrap Admin Template.">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="ACME, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->

    <include file="./Application/Home/View/Index/header_include.html"/>
</head>
<body>

<include file="./Application/Home/View/Index/header_navbar.html"/>



<include file="./Application/Home/View/Index/side_left.html"/>

<div id="content" class="col-sm-11">
    <section class="content-header">
        <h1>日志
            <button type="button" class="btn btn-box-tool" title="点击刷新" onclick="RefreshPageContent()"><i class="fa fa-refresh"></i></button>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#" onclick="openPage('/home/center')"><i class="fa fa-home"></i>首页</a></li>
            <li class="active">运行日志管理</li>
        </ol>
    </section>
    <div class="row">
        <div class="col-lg-12"><div id="table" class="box" role="grid" aria-describedby="table_info">
            <div class="box-header" data-original-title="">
                <h2><i class="fa fa-list"></i><span class="break"></span>运行日志</h2>
                <div class="box-icon">
                    <a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
                    <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                    <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                    <thead>
                    <tr role="row">
                        <th style="width: 5px" role="columnheader" class="sorting_asc" tabindex="0" aria-controls="Data" rowspan="1" colspan="1" aria-label="#: 激活排序列降序" aria-sort="ascending">#</th>
                        <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="设备编号/名: 激活排序列升序">设备编号</th>
                        <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="设备编号/名: 激活排序列升序">设备名称</th>
                        <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="设备编号/名: 激活排序列升序">设备类型</th>
                        <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="操作: 激活排序列升序">操作(nb版本暂不支持日志记录)</th>
                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <volist name="list" id="vo" key="k">
                    <tr class="odd">
                        <td class="sorting_1">{$k}</td>
                        <td>{$vo.hard_id} </td>
                        <td>{$vo.detail} </td>
                        <td>{$vo.type}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-xs btn-primary" <eq name="vo.remote_manager" value="0">disabled</eq> onclick='{location.href="mine_runlog_detail?device_id={$vo.hard_id}"}'>运行日志</button>
                            </div>
                        </td>
                    </tr>
                    </volist></tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>




<include file="./Application/Home/View/Index/js_new_end.html"/>
<script type="text/javascript">
    $("#data_manage").addClass("active");
    $("#run_log").addClass("active");
</script>
</body>
</html>
