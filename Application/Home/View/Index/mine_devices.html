<!DOCTYPE html>
<html lang="en">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>ACME Dashboard - Perfect Bootstrap Admin Template</title>
    <!-- end: Meta -->

    <include file="./Application/Home/View/Index/header_include.html"/>
</head>
<body>

<include file="./Application/Home/View/Index/header_navbar.html"/>

<include file="./Application/Home/View/Index/side_left.html"/>

<div id="content" class="col-sm-11">
<section class="content-header">
    <h1>设备列表
    </h1>
    <ol class="breadcrumb">
        <li><a href="#" onclick="openPage('/home/center')"><i class="fa fa-home"></i>首页</a></li>
        <li class="active">设备控制面板</li>
    </ol>
</section>
    <div class="row">
            <div class="col-lg-12"><div id="table" class="box" role="grid" aria-describedby="table_info">
                <div class="box-header" data-original-title="">
                    <h2><i class="fa fa-list"></i><span class="break"></span>设备管理</h2>
                    <div class="box-icon">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                <thead>
                <tr role="row">
                    <th style="width: 5px" role="columnheader" class="sorting_asc" tabindex="0" aria-controls="Data" rowspan="1" colspan="1" aria-label="#: 激活排序列降序" aria-sort="ascending">#</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="操作: 激活排序列升序">操作</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="设备编号/名: 激活排序列升序">设备编号/名</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="状态: 激活排序列升序">状态</th>
                    <th class="sorting" tabindex="0" aria-controls="table" rowspan="1" colspan="1" aria-label="注册时间: 激活排序列升序">注册时间</th></tr>
                </thead>
                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <volist name="list" id="vo" key="k">
                            <tr class="odd">
                                <td class="sorting_1">{$k}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-xs" onclick='{location.href="device_manager?id={$vo.hard_id}"}'>管理面板</button>
                                    </div>
                                </td>
                                <td>[{$vo.hard_id}] {$vo.detail} </td>
                                <td id="panel-status-43167722"><if condition="$vo.status eq 0 ">在线
                                    <else />离线
                                </if></td>
                                <td class="">{$vo.time}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
           </div>
          </div>
            </div>
</div>
</div>

<include file="./Application/Home/View/Index/js_new_end.html"/>
<script type="text/javascript">
    $("#machine_manage").addClass("active");
    $("#machine_list").addClass("active");

</script>
</body>
</html>
